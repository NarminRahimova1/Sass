<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sass</title>
</head>
<body>
    <header>
        <div class="title">
           <div class="logo">
               <h1>colorlib<span>Classyads</span></h1>
           </div>
           <div class="icons">
               <i class="fa-solid fa-desktop"></i>
               <i class="fa-solid fa-tablet"></i>
               <i class="fa-solid fa-mobile"></i>
               <i class="fa-solid fa-cart-shopping"></i>
               <i class="fa-solid fa-xmark"></i>
           </div>
        </div>
        </header>
        <main>
            <div class="container">
                <section id="navbar">
                    <nav>
                        <a href="#">CLASSY<span class="ads">ADS</span></a> 
                        <ul>
                            <li class="home">Home</li>
                            <li>Ads</li>
                            <li>About</li>
                            <li>Blog</li>
                            <li>Contact</li>
                            <li>Log In</li>
                            <li>Register</li>
                        </ul>
                        <button class="btn">+ Post an Ad</button>
                    </nav>
                </section>
            </div>
           <section id="section-body">
           <div class="text">
            <h1>Largest Classifieds In The World</h1>
            <p>You can buy, sell anything you want.</p>
           </div>
           </section>
        <section id="login">
                <form>
                    <div class="container">
                  <div class="input-box">
                    <input type="text" placeholder="What are you looking for?" class="input-box1">
                  </div>
                  <div class="input-box">
                    <input type="text" placeholder="Location">
                    <i class="fa-solid fa-location-dot"></i>
                  </div>
                  <div class="input-box">
                    <input type="text" placeholder="All Categories">
                    <i class="fa-solid fa-chevron-down"></i>
                  </div>
                  <div class="button">
                    <input type="submit" value="Search">
                  </div>
                    </div>
                </form>
        </section>
  <div class="container">
    <section id="cards">
      <div class="box">
        <i class="fa-solid fa-house"></i>
        <p class="word">Real Estate</p>
        <span class="number">3,921</span>
      </div>
      <div class="box">
        <i class="fa-solid fa-book"></i>
        <p class="word">Books & Magazines</p>
        <span class="number">398</span>
      </div>
      <div class="box">
        <i class="fa-solid fa-couch"></i>
          <p class="word">Furniture</p>
          <span class="number">1,229</span>
      </div>
      <div class="box">
        <i class="fa-regular fa-lightbulb"></i>
        <p class="word">Electronics</p>
        <span class="number">32,981</span>
      </div>
      <div class="box">
        <i class="fa-solid fa-car"></i>
        <p class="word">Cars & Vehicles</p>
        <span class="number">29,221</span>
      </div>
      <div class="box">
        <i class="fa-solid fa-pizza-slice"></i>
          <p class="word">Other</p>
          <span class="number">219</span>
      </div>
    </section>
  </div>
        </main>
</body>
</html>
